# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ "main", "dev" ]
  pull_request:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        if [ -f code/backend/requirements.txt ]; then pip install -r code/backend/requirements.txt; fi
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Add folders to Python Path
      run: |
          echo "PYTHONPATH=code/backend" >> $GITHUB_ENV
    - name: Test with pytest
      env:
        CONFIG_DIR: ${{ secrets.CONFIG_DIR }}
        DSN: ${{ secrets.DSN }}
        ORACLEDB_PASSWORD: ${{ secrets.ORACLEDB_PASSWORD }}
        ORACLEDB_USERNAME: ${{ secrets.ORACLEDB_USERNAME }}
        WALLET_LOCATION: ${{ secrets.WALLET_LOCATION }}
        WALLET_PASSWORD: ${{ secrets.WALLET_PASSWORD }}
      run: |
        cd $CONFIG_DIR
        mkdir test
        dir
        pytest tests/tests_auto.py && pytest tests/tests.py
